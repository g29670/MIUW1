<html>
	<head>
		<!-- Title -->
		<title>My Coin Collection</title>
		<!-- Meta Details -->
		<meta charset="utf-8" />
		<meta keyword="current value, face value, valuable" />
		<meta description="Maintain a current coinage database." />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="user-scalable=no, target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	<!-- Body -->
	<body>
		<header>
			<!-- Index Title -->
			<h1>My Coin Collection</h1>
			<!-- App Description -->
			<p><strong>...Preparing you for your future prosperity.</strong></p>
		</header>

		<!-- Search -->
		<div class="search">
            <input type="text" id="search" /><input type="submit" value="Search" id="searchButton" />
        </div></br>

        <img class="imagecenter" src="images/mainlogo.png" alt="images/Logo.png" />

        <!-- Start Fieldset -->
		<!-- Browse -->
		<fieldset class="browse" align="center">
		    <legend> Browse Categories</legend>
		        <div>
		            <a href="#"><img src="images/Penny.png" id="Penny" class="coincatimg"/></a>
		                <ul id="pennyList" style="display:none;">
                            <li name="coinList"></li></ul>
		            <a href="#"><img src="images/Nickel.png" id="Nickel" class="coincatimg"/></a>
		                <ul id="nickelList" style="display:none;">
                            <li name="coinlistList"></li></ul>
		            <a href="#"><img src="images/Dime.png" title="Dime" class="coincatimg"/></a>
		                <ul id="dimeList" style="display:none;">
                            <li name="coinList"></li></ul></br>
		            <a href="#"><img src="images/Quarter.png" title="Quarter" class="coincatimg"/></a>
                        <ul id="quarterList" style="display:none;">
                            <li name="coinList"></li></ul>
		            <a href="#"><img src="images/Half-dollar.png" title="Half-dollar" class="coincatimg"/></a>
		                <ul id="halfdollarList" style="display:none;">
                            <li name="coinList"></li></ul>
		            <a href="#"><img src="images/Silver-dollar.png" title="Silver-Dollar" class="coincatimg"/></a>
		                <ul id="silverdollarList" style="display:none;">
                            <li name="coinList"></li></ul></br>
                </div>            
		</fieldset> 
		<!-- End Fieldset -->

		<!-- Submit / Add New Coin --> 
		<nav>      
		    <a href="additem.html"><input type="submit" value="Add New Coin!" class="start" /></a>
		</nav>    
					
	<!-- Footer Data-->
	<footer id="foot">
		<small>This is a collection of coins that are being saved for future appraisal from value increase!!</small>
	</footer>
		<!-- JavaScript -->
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
<!-- End of HTML Doc -->
